<div
  class="container w-100 h-25 justify-content-center d-flex flex-column h-100 bg-white p-2 border border-2 rounded-3"
>
  <img src="" alt="" />
  <input
    type="text"
    placeholder="What's on your mind?"
    [(ngModel)]="body"
    class="form-control border-0"
  />
  <div class="d-flex justify-content-end mt-2">
    <button
      type="submit"
      class="w-25 d-flex justify-content-center align-items-center btn btn-sm btn-primary border-0"
      (click)="onClick()"
    >
      Post
    </button>
  </div>
</div>
