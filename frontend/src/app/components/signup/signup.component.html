    >

        <h2>Social Media App</h2>
        <p style="color: white">The new social network to share your photos.</p>
      </div>

            />

                />
              </svg>
            </span>
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              class="form-control"
            />
          </div>
        </div>
        <div class="input-group input-group-md rounded-4 mb-3">
          <span class="input-group-text">
            <svg
              width="19"
              height="15"
              viewBox="0 0 19 15"

              xmlns="http://www.w3.org/2000/svg"

              <path

          />

          <span class="input-group-text">

              width="11"
              height="15"
              viewBox="0 0 11 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              <path

              />
            </svg>
          </span>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="form-control"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 rounded-4 mb-3">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
